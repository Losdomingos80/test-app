<mat-card>
    <mat-card-title>
        Okienko
        <button class="przycisk" mat-raised-button id="modal-cancel-button" (click)="closeModal()">X</button>
    </mat-card-title>
</mat-card>

<mat-grid-list cols="4" rowHeight="100px">
    <mat-grid-tile
        *ngFor="let tile of tiles"
        [colspan]="tile.cols"
        [rowspan]="tile.rows"
        [style.background]="tile.color">
      {{tile.text}}
    </mat-grid-tile>
  </mat-grid-list>
